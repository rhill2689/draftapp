<div>
    <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1 class="welcome">Welcome to Draft App</h1>
                <img src="images/frontImg.jpg" class="img-responsive hidden-xs">
                <div class="well login-container">
                    <div class="form-horizontal">
                     <form name="loginForm">
                        <div class="form-group">
                            <div class="row">
                                <label for="Email" class="col-sm-3">Email:</label>
                                <div class="col-sm-9">
                                    <input type="email"
                                           id="email"
                                           class="form-control"
                                           ng-model="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="password" class="col-sm-3">Password:</label>
                                <div class="col-sm-9">
                                    <input type="password"
                                           id="password"
                                           class="form-control"
                                           ng-model="password">
                                </div>
                            </div>
                        </div>
                         <div class="row">
                             <div class="col-md-4" style="padding-left: 0px;">
                                 <div class="checkbox">
                                     <label>
                                         <input type="checkbox" ng-model="rememberMeData.chkbx">Remember Me
                                     </label>
                                 </div>
                             </div>
                             <div class="col-md-5" style="margin-top: 10px;">
                                 <a href="" ng-click="forgotPassword()">Forgot Password</a>
                             </div>
                             <div class="col-md-3" style="padding-right: 0px;">
                                 <button class="btn btn-md submit-btn" style="float:right" ng-click="onLogin()" type="submit">Login</button>
                             </div>

                         </div>


                    </form>
                  </div>
                </div>
            </div>
    </div>
</div>
